#==== connect to my database ======#
spring.datasource.url=${DB_DATASOURCE}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.tomcat.initSQL=SET NAMES 'utf8mb4'
#==== jwt properties ======#

jwt.secret=${JWT_SECRET}

liquibase.enabled=true
liquibase.change-log=classpath:db/changelog/changelog-master.xml

push.notifications.private.key=${PN_PRIVATE_KEY}
push.notifications.public.key=${PN_PUBLIC_KEY}
